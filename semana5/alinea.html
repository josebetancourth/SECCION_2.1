<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alinea.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption class="shadow treinta">TEXTO CON SHADOW</caption>
        <tr>
            <td class="arriba">SUPERIOR</td>
            <td class="medio">MEDIO</td> 
            <td class="abajo">INFERIOR</td>
        </tr>
        <tr>                          
            <td>Este es un texto con <span class="base rojo">baseline</span></td>
            <td>Este es un texto con <span class="super rojo">superindice</span></td> 
            <td>Este es un texto con <span class="sub rojo">subindice</span></td>
        </tr>
        <tr>
            <td class="abajo over">overline</td>
            <td class="medio tacha">line-through</td> 
            <td class="arriba under">underline</td>
        </tr>
        <tr>
            <td><a class="sinlinea" href="#">este es un enlace sin linea</a></td>
        </tr>
    </table>
</body>
</html>
