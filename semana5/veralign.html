<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="veralign.css" rel="stylesheet">
    <title>Vertical align</title>
</head>
<body>
    <table>
       <caption class="shadow">TITULO SHADOW </caption>
        <tr>
            <td class="arriba">Texto alineado arriba</td>
            <td class="medio">texto alineado al medio</td>
            <td class="abajo">Texto alineado abajo</td>
        </tr>
        <tr>
            <td>este es un texto <span class="baseline rojo">baseline</span> en linea con su padre</td>
            <td>este es un texto <span class="super rojo">super</span> alineado como superindice</td>
            <td>este es un texto <span class="sub rojo">sub</span> alineado como subindice</td>
        </tr>
    </table>
    
</body>
</html>
