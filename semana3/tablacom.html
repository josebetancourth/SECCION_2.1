<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tablas.css" rel="stylesheet" type="text/css">
    <title>tabla completa</title>
</head>
<body>
    <table> 
        <caption>tabla completa</caption><!--titulo tabla-->
        <colgroup>
         <col class="col1">
         <col class="col2">
         <col class="col3">
        </colgroup>
        <thead> <!--encabezado tabla-->
            <th> Columna 1</th><!--encabezado col1-->
            <th> Columna 2</th><!--encabezado col2-->
            <th> Columna 3</th><!--encabezado col3-->
        </thead>
        <tbody><!--cuerpo tabla-->
            <tr> 
                <td>celda 1</td>
                <td>celda 2</td>
                <td>celda 3</td>
            </tr>
        </tbody>
        <tfoot><!--pie de tabla-->
            <tr> 
                <td>pie de tabla</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
